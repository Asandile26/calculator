<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
   <div class="container-grid">
    <input type="text" id="screen" >
    <button class="clearall" id="cal">AC</button>
    <button class="delete" id="clear">C</button>
    <button class="operator" id="multiplication">*</button>
    <button class="key number" id="number9">9</button>
    <button class="key number" id="number8">8</button>
    <button class="key number" id="number7">7</button>
    <button class="operator" id="division">/</button>
    <button class="key number" id="number6">6</button>
    <button class="key number" id="number5">5</button>
    <button class="key number" id="number4">4</button>
    <button class="operator" id="minus">-</button>
    <button class="key number" id="number1">1</button>
    <button class="key number" id="number2">2</button>
    <button class="key number" id="number3">3</button>
    <button class="operator" id="addition">+</button>
    <button class="key decimal" id="decimal">.</button>
    <button class="key number" id="number0">0</button>
    <button class="equal" id="equal">=</button>  
   </div>
    <script src="js/code.js">

    </script>
</body>
</html>
